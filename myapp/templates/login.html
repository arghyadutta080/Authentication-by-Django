{% extends 'base.html' %}
{% block title %}Login{% endblock title %}

{% block body %}
<div>
    <main class="form-signin w-100 m-auto d-flex justify-content-center align-items-center">
        <form method='post' >
            {% csrf_token %}
            {% comment %} <img class="mb-4 m-auto" src="https://source.unsplash.com/72x57/?coding" alt="" width="72" height="57" /> {% endcomment %}
            <h1 class="h3 mb-3 mt-4 fw-normal text-center">Please sign in</h1>

            <div class="form-floating">
                <input type="text" name='loginname' class="form-control" id="floatingInput" placeholder="name@example.com" />
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name='loginpassword' class="form-control" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mt-2 mb-3 d-flex justify-content-center">
                <label>
                    <input type="checkbox" value="remember-me" /> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-2"><a href="signup">Don't have an account ? Sign Up here</a></p>
            <p class="mt-4 mb-3 text-muted d-flex justify-content-center">© 2017–2022</p>
        </form>
    </main>
</div>
{% endblock body %}
