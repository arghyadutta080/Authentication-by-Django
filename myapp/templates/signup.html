{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}

{% block body %}
<div>
    
        <div class="modal-dialog" role="document">
            <div class="modal-content form-signin w-100 m-auto d-flex justify-content-center align-items-center">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2 text-center">Welcome to mySite</h1>
                    
                </div>
                <div class="modal-body p-5 pt-0">
                    <form class="" method='post'>
                        {% csrf_token %}
                        <h1 class="fw-bold mb-4 fs-2 text-center">Please Sign Up to proceed</h1>
                        <div class="form-floating mb-3">
                            <input type="text" name='firstname' class="form-control rounded-3" id="firstName" placeholder="name@example.com" />
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name='lastname' class="form-control rounded-3" id="lastName" placeholder="name@example.com" />
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name='username' class="form-control rounded-3" id="floatingInputname" placeholder="name@example.com" />
                            <label for="floatingInputname">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" name='email' class="form-control rounded-3" id="floatingInputEmail" placeholder="name@example.com" />
                            <label for="floatingInputEmail">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name='password' class="form-control rounded-3" id="floatingPassword" placeholder="Password" />
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
                        <small class="text-muted text-center m-auto">By clicking Sign up, you agree to the terms of use.</small>
                    </form>
                </div>
            </div>
        </div>
</div>
{% endblock body %}
